<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<title>Profile card component</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main>
		<div class="container">
			<section class="card">
				<span class="card__top top">
					<img class="top__img" src="images/bg-pattern-card.svg" alt="background image">
				</span>
				<div class="card__info info">
					<div class="info__person">
						<span class="info__img"><img src="images/image-victor.jpg" alt="background image"></span
							class="">
						<h2 class="info__name">Victor Crest <span>26</span></h2>
						<p>London</p>
					</div>
					<div class="info__social">
						<ul class="info__social-list social">
							<li class="social__amount">80K</li>
							<li class="social__type">Followers</li>
						</ul>
						<ul class="info__social-list social">
							<li class="social__amount">803K</li>
							<li class="social__type">Likes</li>
						</ul>
						<ul class="info__social-list social">
							<li class="social__amount">1.4K</li>
							<li class="social__type">Photos</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
